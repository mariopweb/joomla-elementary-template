PLG_SIGE_BUTTON_XML_DESCRIPTION="<h2><strong>SIGE - Simple Image Gallery Extended - Parameter Button Plugin</strong></h2><p><em>Usage:</em></p><p>There are two methods: the Plugin Settings and On-the-Fly Modal window.</p><p>1st Method:<br />Set the desired parameters in the plugin settings menu and activate the plugin. All parameters are explained with a tooltip (mouseover button)!<br />When writing an article click on the SIGE parameters button. The code with the set parameters will be automatically written into the text area! Then, the image folder must be adjusted.</p><p>2nd Method:<br />After clicking on the SIGE Parameters button a modal window is opened, where you can set all parameters (including image folder) individually. After clicking on "Insert" the desired parameters are transferred into the text field. This method requires a token to be set for security reasons.</p><p>Note: This is just a little helper plugin for the main plugin SIGE!</p><p>Project page: <a href="_QQ_"https://kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Simple Image Gallery Extended"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended</a></p>"