PLG_SIGE="Content - SIGE - Simple Image Gallery Extended"
PLG_SIGE_XML_DESCRIPTION="<h2><strong>SIGE - Simple Image Gallery Extended - Joomla! 3.x</strong></h2><p>SIGE is a powerful gallery content plugin for Joomla!</p><p><em>Usage:</em></p><p>{gallery}folder{/gallery} (in the directory images or from root, if option -Starting from the root directory?- is activated)</p><p><em>With parameters:</em></p><p>{gallery}folder,parameter1=1,parameter2=1...{/gallery}</p><p><em>How to use it properly:</em></p><p>1. Create a gallery with all features you want to use. The option 'Thumbnail storage' should be used. (Individual galleries are created using the parameters function.)<br />2. You should activate the turbo mode when the gallery is created, setting 'turbo = 1' at the syntax call. SIGE will create two text files including the complete HTML output, which will be loaded in further site calls. Like this the time consuming image processing does not have to be done each time the plugin is loaded.</p><p>Further Information, support and all features: <a href="_QQ_"https://kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Simple Image Gallery Extended"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/photos-a-images/galleries/sige"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended in the JED</a> - Thank you!</p>"
